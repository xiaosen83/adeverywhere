<!doctype html>
<html ng-app="SimpleRESTWebsite">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <title>Car Media</title>

        <link rel="stylesheet" href="assets/css/normalize.css">
        <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
        <link rel="stylesheet" href="assets/css/app.css">

        <script src="javascripts/jquery.min.js"></script>
        <script src="javascripts/bootstrap.min.js"></script>
        <script src="javascripts/TweenMax.min.js"></script>
        <script src="javascripts/lodash.min.js"></script>
        <script src="javascripts/angular.min.js"></script>
        <script src="javascripts/angular-ui-router.min.js"></script>
        <script src="javascripts/angular-storage.js"></script>
        <script src="javascripts/angular-animate.min.js"></script>
        <script src="javascripts/logger.js"></script>

    <body ng-controller="MainCtrl as main" ng-cloak>

        <div class="container-fluid">
            <div class="row">
                <div ui-view></div>

        </div>

        <script src="app/app.js"></script>
