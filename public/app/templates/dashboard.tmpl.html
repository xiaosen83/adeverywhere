<div class="col-sm-4">
    <div class="portal col">
        <div class="item" ng-repeat="item in dashboard.items"
             ng-click="dashboard.setEditedItem(item)"
             ng-class="{'active':dashboard.isCurrentItem(item.id)}">

            <button type="button" class="close" ng-click="dashboard.deleteItem(item._id)">&times;</button>
            <h3>{{item.company}}</h3>

            <p><strong>{{item.car_total}}</strong></p>
        </div>
    </div>
</div>
<div class="col-sm-8">
    <!-- CREATING -->
    <div ng-if="!dashboard.isEditing" class="col-xs-12">
        <h4>Create a New Item</h4>
        <hr/>
        <form class="create-form" role="form"
              ng-submit="dashboard.createItem(dashboard.newItem, adLogo, adModel)" novalidate>
            <div class="form-group">
                <label>Company</label>
                <input type="text" class="form-control"
                       ng-model="dashboard.newItem.company"
                       placeholder="Enter name">
            </div>
            <div class="form-group">
                <label>Cars</label>
                <input type="text" class="form-control"
                       ng-model="dashboard.newItem.car_total"
                       placeholder="Enter cars numbers">
            </div>
            <div class="form-group">
                <label>Start Date</label>
                <input type="text" class="form-control"
                       ng-model="dashboard.newItem.start_date"
                       placeholder="Enter cars numbers">
            </div>
            <div class="form-group">
                <label>End Date</label>
                <input type="text" class="form-control"
                       ng-model="dashboard.newItem.end_date"
                       placeholder="Enter cars numbers">
            </div>           
            <div class="form-group">
                <label>Upload Logo</label>
                <input type="file" file-model="adLogo"/>
            </div>
            <div class="form-group">
                <label>Upload AD Model</label>
                <input type="file" file-model="adModel"/>
            </div>
            <button type="submit" class="btn btn-info btn-lg">Create</button>
        </form>
    </div>
    <!-- EDITING -->
    <div ng-if="dashboard.isEditing" class="col-xs-12">
        <h4>Editing {{dashboard.editedItem.company}}</h4>
        <hr/>
        <form class="edit-form" role="form"
              ng-submit="dashboard.updateItem(dashboard.editedItem, adLogo, adModel)" novalidate>
            <div class="form-group">
                <label>Item Company</label>
                <input type="text" class="form-control"
                       ng-model="dashboard.editedItem.company"
                       placeholder="Enter company" disabled>
            </div>
            <div class="form-group">
                <label>Item Cars</label>
                <input type="text" class="form-control"
                       ng-model="dashboard.editedItem.car_total"
                       placeholder="Enter description">
            </div>
            <div class="form-group">
                <label>Start Date</label>
                <input type="text" class="form-control"
                       ng-model="dashboard.editedItem.start_date"
                       placeholder="Enter AD start date">
            </div>
            <div class="form-group">
                <label>End Date</label>
                <input type="text" class="form-control"
                       ng-model="dashboard.editedItem.end_date"
                       placeholder="Enter AD end date">
            </div>
            <div  class="form-group">
                <img ng-src="{{ dashboard.getLogoURL(dashboard.editedItem) }}" alt="Logo" style="width:32px;height:32px;"/>
            </div> 
            <div class="form-group">
                <label>Upload Logo</label>
                <input type="file" file-model="adLogo"/>
            </div>
            <div  class="form-group">
                <img ng-src="{{ dashboard.getModelURL(dashboard.editedItem) }}" alt="Model" style="width:100%;height:110px;"/>
            </div> 
            <div class="form-group">
                <label>Upload AD Model</label>
                <input type="file" file-model="adModel"/>
            </div>                        
            <button type="submit" class="btn btn-info btn-lg">Save</button>
            <button type="button" class="btn btn-default btn-lg pull-right"
                    ng-click="dashboard.cancelEditing()">Cancel
            </button>
        </form>
    </div>
</div>
